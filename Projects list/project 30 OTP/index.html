<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(59, 55, 55);
  }
  .inp {
    width: 50px;
    font-size: 50px;
  }
  .heading {
    color: white;
  }
  .para {
    font-size: 20px;
  }
  .text {
    display: flex;
    font-size: 20px;
    justify-content: center;
    align-items: center;
  }
</style>
<div>
  <input class="inp" />
  <input class="inp" />
  <input class="inp" />
  <input class="inp" />
  <input class="inp" />
  <input class="inp" />
</div>
<div class="heading">
  <h1>OTP</h1>
  <div class="text">
    <span>00:</span>
    <p class="para">15</p>
  </div>
</div>

<script>
  let inps = document.querySelectorAll(".inp");
  let para = document.querySelector(".para");
  inps[0].focus();

  for (let i = 0; i < inps.length; i++) {
    let inp = inps[i];
    inp.addEventListener("keydown", function (evt) {
      evt.preventDefault();

      let key = evt.key;
      //   console.log(key);

      if (key >= 0 && key <= 9) {
        if (inp.value !== "") {
          inps[i + 1].value = key;
          inps[i + 2].focus();
        } else {
          inp.value = key;
          inps[i + 1].focus();
        }
      }

      if (key == "Backspace") {
        inp.value = "";
        inps[i - 1].focus();
      }
    });
  }
  let idx = 15;
  let seTInt = setInterval(count, 1000);

  function count() {
    if (idx <= 1) {
      clearInterval(seTInt);
    }
    for (inp of inps) {
      if (idx == 5) {
        inp.value = number1();
        alert("OPT Recieved");
        inps[5].focus();
      }
    }
    idx--;
    para.innerText = idx;
  }

  function number1() {
    let number = Math.floor(Math.random() * 9);
    return number;
  }
</script>
