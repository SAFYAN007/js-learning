<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="search">
          <form action="" class="user-form">
            <input
            name="username"
              type="text"
              placeholder="Search a Github User"
              class="input"
            />
          </form>
        </div>
        <div class="profile">
          <div class="card">
            <img
              class="avatar sufi" data-from="avatar_url" data-to="src"
              src="./200788950_2642097439425342_5318382177202774138_n.jpg"
              alt=""
            />
            <div class="content">
              <h3 class="title sufi" data-from="name">Johndoe</h3>
              <p class="para sufi" data-from="bio">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe,
                magnam. lorem2
              </p>
              <ul>
                <li class="">
                  Followers
                  <div class="followers sufi" data-from="followers"></div>
                </li>
                <li class="">
                  Followings
                  <div class="followings sufi" data-from="following"></div>
                </li>
                <li>
                  Repos
                  <div class="respons" data-from="public_repos"></div>
                </li>
              </ul>
              <div class="repos"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
