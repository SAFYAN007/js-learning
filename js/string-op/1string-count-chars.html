<script>
  {
    let str = "Hello world how are you . i am good.";
    //count how many elments are there
    let count = 0;
    //loop on string characters
    for (let i = 0; i < str.length; i++) {
      //get character from string by index i
      let char = str[i];
      //if character is "space" increment count
      if (char == " ") {
        count++;
      }
    }
    console.log(count, "spaces");
  }


  {
    let str = "apple&b&c&d";
    //count how many elments are there
    let count = 0;
    //loop on string characters
    for (let i = 0; i < str.length; i++) {
      //get character from string by index i
      let char = str[i];
      //if character is & increment count
      if (char == "&") {
        count++;
      }
    }
    console.log(count, "space");
  }
</script>
